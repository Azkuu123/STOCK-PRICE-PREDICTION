<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Price Analysis</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        /* background: url("https://media4.giphy.com/media/JtBZm3Getg3dqxK0zP/giphy.gif?cid=ecf05e47xqgif92ejnd49s7cn6aconj129inhgwtseysshlc&ep=v1_gifs_related&rid=giphy.gif&ct=g"); */
        background-size: contain;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      #bg-video {
        position: fixed;
        top: 0;
        left: 0;
        min-width: 100%;
        min-height: 100%;
        z-index: -1;
        object-fit: cover;
      }

      form {
        background-color: #3c404add;
        padding: 50px;
        border-radius: 50px;
        box-shadow: 0 0 10px rgb(2, 3, 11);
        max-width: 400px;
        width: 100%;
        text-align: center;
        transition: transform 0.3s ease-in-out;
      }
      input {
        font-size: medium;
      }
      input:hover {
        transform: scale(1.1);
        transition: transform 0.05s ease-in-out;
        background-color: #fff;
        color: #0e0c0c;
        border-color: #0c0d0c;
      }

      h1 {
        color: #fff;
      }

      label {
        display: block;
        margin: 15px 0 5px;
        color: #fff;
      }

      input,
      select {
        width: calc(100% - 12px);
        padding: 13px;
        margin-bottom: 10px;
        border: 1px solid #070a08;
        border-radius: 15px;
        box-sizing: border-box;
        text-align: center;
      }

      select {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        background-image: url('data:image/svg+xml;utf8,<svg fill="%23333" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z" /></svg>');
        background-position: right 8px center;
        background-repeat: no-repeat;
      }

      input[type="submit"] {
        background-color: #09acb8d1;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.5s ease, width 1s ease;
        width: 100%;
        height: 100px;
        font-size: 40px;
      }

      .loading {
        background-color: #09acb8d1;
        color: white !important;
        transition: background-color 1.5s ease;
        border: 1px solid #09acb8d1;
      }

      .loading:after {
        content: "";
        display: inline-block;
        width: 12px;
        height: 12px;
        border: 2px solid white;
        border-radius: 50%;
        border-top: 2px solid transparent;
        border-bottom: 2px solid transparent;
        margin-left: 8px;
        animation: spin 0.8s linear infinite;
      }

      .hov:hover {
        transition: transform 0.05s ease;
        background-color: #0c8d97d1;
        color: #fff;
        border-color: rgba(18, 19, 18, 0.881);
      }
      .option-container {
        display: flex;
        justify-content: center;
        width: 100%;
      }
      .option-block {
        display: inline-block;
        width: 30%;
        margin: 10px;
        padding: 10px;
        border: 1px solid #09acb8d1;
        color: #fff;
        border-radius: 20px;
        text-align: center;
        cursor: pointer;
        transition: background-color 0.2s ease;
        opacity: 1; /* Initial opacity */
        transition: opacity 0.3s ease-in-out;
      }

      .option-block:hover {
        background-color: #09acb8d1;
        color: #fff;
      }
      .option-block:not(.selected):hover {
        opacity: 1;
        transition: opacity 0.05s ease-in-out;
      }
      .option-block.selected {
        background-color: #09acb8d1;
        color: #fff;
        opacity: 1;
      }
      .option-block:not(.selected) {
        opacity: 0.3;
      }
    </style>
    <script>
